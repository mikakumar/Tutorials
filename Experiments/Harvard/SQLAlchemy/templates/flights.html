<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flights available</title>
</head>
<body>
	<form action="{{url_for('book')}}" method="post">
		<select class="form-control" name="flight_id">
			{% for flight in flights %}
			<option value="flight_id">{{flight.origin}} to {{flight.destination}} for {{flight.duration}} minutes</option>
			{% endfor %}
		</select>

		<div class="form-group">
			<input type="text" class="form-control" name="name" placeholder="Enter name.">
		</div>

		<div class="form-group">
			<button>Submit</button>
		</div>
	</form>
</body>
</html>
