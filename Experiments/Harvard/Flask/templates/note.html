{% extends "layout.html" %}

{% block heading %}
Note List!
{% endblock %}

{% block body %}
	<ul>
		{% for note in notes %}
		<li>{{note}}</li>
		{% endfor %}
	</ul>

	<form action="{{url_for('index')}}" method="post">
		<input type="text" name="note" />
		<button>Submit</button>
	</form>
{% endblock %}
